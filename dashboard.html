<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ShopNow Dashboard</h1>
            <div class="cart-icon">
                <a href="#" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
            </div>
            <button id="logoutButton" class="btn">Logout</button>
        </div>
    </header>
    <div class="theme-toggle-container">
        <input type="checkbox" id="themeToggle" class="theme-toggle">
        <label for="themeToggle" class="theme-toggle-label">
            <i class="fas fa-sun" id="sunIcon"></i>
            <i class="fas fa-moon" id="moonIcon"></i>
        </label>
    </div>
    <div class="dashboard-container">
        <h1>Welcome to Your Shopping Dashboard</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/pot.jpeg" alt="Cooking Pot">
                <h3>Cooking Pot</h3>
                <p>$25.00</p>
                <button class="add-to-cart" data-name="Cooking Pot" data-price="25.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/clothes4.jpeg" alt="T-Shirt">
                <h3>T-Shirt</h3>
                <p>$15.00</p>
                <button class="add-to-cart" data-name="T-Shirt" data-price="15.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/clothes2.png" alt="Jeans">
                <h3>Jeans</h3>
                <p>$40.00</p>
                <button class="add-to-cart" data-name="Jeans" data-price="40.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/table.jpeg" alt="Dining Table">
                <h3>Dining Table</h3>
                <p>$150.00</p>
                <button class="add-to-cart" data-name="Dining Table" data-price="150.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/pot.jpeg" alt="Saucepan">
                <h3>Saucepan</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Saucepan" data-price="20.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/table.jpeg" alt="Coffee Table">
                <h3>Coffee Table</h3>
                <p>$80.00</p>
                <button class="add-to-cart" data-name="Coffee Table" data-price="80.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/pot.jpeg" alt="Frying Pan">
                <h3>Frying Pan</h3>
                <p>$18.00</p>
                <button class="add-to-cart" data-name="Frying Pan" data-price="18.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/table.jpeg" alt="Study Table">
                <h3>Study Table</h3>
                <p>$120.00</p>
                <button class="add-to-cart" data-name="Study Table" data-price="120.00">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/table.jpeg" alt="Office Desk">
                <h3>Office Desk</h3>
                <p>$200.00</p>
                <button class="add-to-cart" data-name="Office Desk" data-price="200.00">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <button id="checkoutButton" class="btn">Checkout</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Generate CSRF token and add it to the form
        const csrfToken = Math.random().toString(36).substr(2);
        document.querySelectorAll('form').forEach(form => {
            form.innerHTML += `<input type="hidden" name="csrfToken" value="${csrfToken}">`;
        });
    </script>
</body>
</html>
